<html>
    <head>
        <title>PowerBall</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
                <h1>PowerBall</h1>
                <h3> The numbers that were drawn were:<h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>P</th>
                            <th>O</th>
                            <th>W</th>
                            <th>E</th>
                            <th>R</th>
                            <th>Ball</th>                            
                        </tr>
                    </thead>
                    <tbody>
                <tr th:each="newNumbers: ${numbers}">
                    <td th:text="${newNumbers.ball1}">1</td>
                    <td th:text="${newNumbers.ball2}">1</td>
                    <td th:text="${newNumbers.ball3}">1</td>
                    <td th:text="${newNumbers.ball4}">1</td>
                    <td th:text="${newNumbers.ball5}">1</td>
                    <td th:text="${newNumbers.powerBall}">1</td>
                    </tbody>
            </table>
            <br/>
            <h1>The pick with the most matches is:</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Pick ID</th>
                        <th>Name</th>
                        <th>E-Mail</th>
                        <th>State</th>
                        <th>Balls</th>
                        <th>PowerBall</th>
                        <th>QuickPick</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="bestNumbers: ${bestActive}">
                    <td th:text="${bestNumbers.pickId}">1</td>
                    <td th:text="${bestNumbers.firstName} + ' '+ ${bestNumbers.lastName}">John Doe</td>
                    <td th:text="${bestNumbers.eMail}">me@me.com</td>
                    <td th:text="${bestNumbers.stateName}">OH</td>
                    <td th:text="${bestNumbers.ball1} + ', ' + ${bestNumbers.ball2} + ', ' +
                        ${bestNumbers.ball3} + ', ' + ${bestNumbers.ball4} + ', ' + ${bestNumbers.ball5}">1, 2, 3, 4, 5</td>
                    <td th:text="${bestNumbers.powerBall}">1</td>
                    <td th:text="${bestNumbers.quickPick}">1</td>

                    </tbody>
            </table>
            <a href="/" class="btn btn-primary">Return Home</a>
    </body>
</html>
