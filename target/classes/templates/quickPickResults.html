<html>
    <head>
        <title>PowerBall</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
                <h1>PowerBall</h1>
                <h3> The numbers that were picked for you are:<h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>P</th>
                            <th>O</th>
                            <th>W</th>
                            <th>E</th>
                            <th>R</th>
                            <th>Ball</th>                            
                        </tr>
                    </thead>
                    <tbody>
                <tr th:each="newNumbers: ${numbers}">
                    <td th:text="${newNumbers.ball1}">1</td>
                    <td th:text="${newNumbers.ball2}">1</td>
                    <td th:text="${newNumbers.ball3}">1</td>
                    <td th:text="${newNumbers.ball4}">1</td>
                    <td th:text="${newNumbers.ball5}">1</td>
                    <td th:text="${newNumbers.powerBall}">1</td>
                    </tbody>
            </table>
            <a href="/" class="btn btn-primary">Return Home</a>
    </body>
</html>
